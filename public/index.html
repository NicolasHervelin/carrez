              <div class="form-group">

                <input class="url_input" type="text" placeholder="http://"/>
              </div>
            </div>
          </div>
          <div class="form-group">

      </div>

          <label class="responseDeal" name="isGood">

                var urlLeBoncoin = document.forms["scrap"].elements["url_input"];
                leboncoin.scrapLeboncoinJSON(urlLeBoncoin);
                var city = leboncoin.getCityLBC();

                var urlMeilleursAgents = 'https://www.meilleursagents.com/prix-immobilier/' + city +'/';
                meilleursagents.scrapMeilleursAgentsJSON(urlMeilleursAgents);

                var isGoodDeal = isGoodDeal();

          </label>

      </div>
    </center>

</html>
